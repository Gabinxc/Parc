version: '3.8'
services:

  web:
    image: app-angular
    build:
      context: ./parc
      args:
        MY_UID: ${MY_UID:-0}
        MY_GID: ${MY_GID:-0}
    command: ./init-angular.sh
    volumes:
      - ./parc:/home/node/app
    ports: ["4200:4200"]
    restart: always

  api:
    image: app-python
    build:
      context: ./python
    volumes:
      - ./python:/var/www/html/back
    ports: ["5000:5000"]
    restart: always
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/')"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 30s
    depends_on:
      - database

  database:
    image: mariadb:latest
    volumes:
      - database_data:/var/lib/mariadb/data:rw
    ports:
      - 3309:3306
    environment:
      - MYSQL_ROOT_PASSWORD=mysqlroot
      - MYSQL_DATABASE=parc
      - MYSQL_USER=mysqlusr
      - MYSQL_PASSWORD=mysqlpwd
    restart: always

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "443:443"
    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_started
    restart: always

volumes:
  database_data:
